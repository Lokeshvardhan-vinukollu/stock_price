<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Stock Price Tracker</title>
    <link rel="stylesheet" href="/styles/login.css"> <!-- Assuming you have a CSS file for login styles -->
    <!-- Additional styles specific to your stock price website -->
    <style>
        /* Add your custom styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .marquee {
            background-color: #007bff;
            color: #fff;
        }
        /* Add more styles as needed */
    </style>
</head>
<body>
    <header>
        <div class="marquee">
            <p>Welcome back! Log in to track stock prices.</p>
        </div>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/login.html">Login</a></li>
                <li><a href="/signup.html">Sign Up</a></li>
                <li><a href="/dashboard">Dashboard</a></li>
            </ul>
        </nav>
    </header>
    <div class="form-container">
        <div class="form-content">
            <h1>Login</h1>
            <form action="/loginSubmit" method="POST">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="/signup.html">Sign up here</a></p>
        </div>
        <div class="image-content">
            <img src="/images/login_now.jpg" alt="Login Now">
        </div>
    </div>
</body>
</html>
